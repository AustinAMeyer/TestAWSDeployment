
version: 2.1
jobs:  
  create_infrastructure:
    docker:
      - image: "amazon/aws-cli"
    steps:
      - checkout
      - run:
          name: Ensure backend infrastructure exist
          command: aws cloudformation create-stack --stack-name "InfastructureCreation" --template-body file://template.yml

workflows:
  myWorkflow:
    jobs:
        -  create_infrastructure